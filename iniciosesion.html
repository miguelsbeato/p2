<!DOCTYPE html>
<html lang="es">
<head>
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="iniciosesion.css">
</head>
<body>
    <form action="gracias.html">
        <div id="formulario">
            <h2 id="tituloformulario">Inicio de sesión</h2>
            <fieldset>
                <legend>Información de usuario</legend>
                <p>
                <label for="email_id">Email (*): </label>
                <input id="email_id" type="email" required><br>
                </p>
                <p>
                <label for="password_id">Contraseña (*): </label>
                <input id="password_id" type="password" required><br>
                </p>
            </fieldset>
            <fieldset>
                <input type="submit" value="Iniciar sesión">
            </fieldset>
        </div>
    </form>
    <p>¿Eres nuevo cliente? <a href="registro.html">Crear una cuenta</a></p>
</body>
</html>
